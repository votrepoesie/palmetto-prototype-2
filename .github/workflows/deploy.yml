name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the user-test branch
  push:
    branches: [user-test, user-test-2]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write      # to deploy to Pages
  id-token: write   # to verify the deployment originates from an appropriate source

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm'
          # Ensure cache path points to the correct package-lock.json
          cache-dependency-path: my-design-prototype/package-lock.json 
      - name: Install dependencies
        working-directory: ./my-design-prototype # Run commands in the correct directory
        run: npm ci
      - name: Build
        working-directory: ./my-design-prototype # Run commands in the correct directory
        # Use the correct base path from vite.config.js during build
        run: npm run build 
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the correct artifact path
          path: './my-design-prototype/dist'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4